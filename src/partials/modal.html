<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" type="button" data-modal-close>
      <svg width="18" height="18">
        <use href=""></use>
      </svg>
    </button>
    <form class="modal-form" method="POST">
      <p class="modal-form__text">REGISTRATION</p>
                      
        <label class="modal-form__label-name">          
          <span class="modal-form__label-name-text">Name</span>
          <input         
          class="modal-form__input-name"
          type="text"
          name="user-name"
          required
          minlength="2"
          placeholder="Name"       
          />
        </label>
        
        <label class="modal-form__label">
          <span class="modal-form__text-name">Email</span>
          <input type="email" class="modal-form__input" name="user-email" placeholder="Email" required />
        </label>

        <label class="modal-form__label">
          <span class="modal-form__text-name">Telephone</span>
          <input
              type="tel"
              class="modal-form__input"
              name="user-tel"
              placeholder="Telephone"
              required              
            />        
        </label>

      <button type="submit" class="modal-form__button">SEND</button>
    </form>
  </div>
</div>
