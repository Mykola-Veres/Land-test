<section>
  <div>
    <img src="./images/unsplash-optim.jpg" alt="message">
  </div>

  <div class="modal">

    <form class="form" method="POST">
      
      <label class="contacts-form__label-name">          
        <span class="contacts-form__label-name-text">First Name</span>
        <input       
        class="contacts-form__input-name"
        type="text"
        name="user-name"
        required
        minlength="2"
        placeholder="First Name"       
        />
      </label>

      <label class="contacts-form__label-name">          
        <span class="contacts-form__label-name-number">Last Name</span>
        <input        
        class="contacts-form__input-name"
        type="text"
        name="user-lastName"
        required
        minlength="2"
        placeholder="Last Name"       
        />
      </label>

      <label class="contacts-form__label-name">          
        <span class="contacts-form__label-name-text">Age</span>
        <input        
        class="contacts-form__input-name"
        type="number"
        name="user-age"
        required
        minlength="2"
        placeholder="Age"       
        />
      </label>

      <label class="contacts-form__label-name">          
        <span class="contacts-form__label-name-text">Company</span>
        <input
        type="text"
        class="contacts-form__input-name"
        type="text"
        name="user-company"
        required
        minlength="2"
        placeholder="Company"       
        />
      </label>
      
      <label class="form__label">
        <span class="form__text-name">Email Address</span>
        <input type="email" class="form__input" name="user-email"
        placeholder="Email Address" required />
      </label>     

       <label>
        <span class="form__text-name">Your message</span>
        <textarea
          class="form__textarea"
          name="user-message"
          placeholder="Textarea"
        ></textarea>
      </label>

      <div class="privacy-conteiner">
        <input
          class="input-privacy"
          name="license-agreement"
          id="privacy"
          type="range"
          min="0"
          max="1"       
        />
        <label class="privacy" for="privacy">
          <a class="privacy__contract" href="">I agree to the Terms and Conditions.</a>
        </label>
      </div>

      <button type="submit" class="form__button">SEND MESSAGE</button>
    </form>
  </div>

</section>
